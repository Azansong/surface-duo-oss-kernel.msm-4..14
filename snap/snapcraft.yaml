name: imx-kernel
summary: The Ubuntu iMX Linux kernel
description: This Ubuntu Linux kernel for NXP iMX family of devices

grade: stable
confinement: strict
type: kernel
build-base: core20
adopt-info: kernel

architectures:
  - build-on: [amd64, arm64]
    run-on: arm64


parts:
    kernel:
        after:
            - firmware
        plugin: x-kernel
        source: .
        kdefconfig: [ "snappy_defconfig" ]
        kernel-with-firmware: false
        kernel-image-target:
            arm64: Image
        kernel-initrd-flavour: edge
        kernel-initrd-compression: gz
        override-build: |
            snapcraftctl build
            kernel_version=$(make kernelversion)
            snapcraftctl set-version $(git describe --tags | cut -c 19-42)
        organize:
            kernel.img: Image
        prime:
            - -initrd.img*
            - -Image*
            - -dtbs

    firmware:
        plugin: nil
        stage-packages:
            - linux-firmware
        override-build: |
            snapcraftctl build
            mkdir -p ${SNAPCRAFT_PART_INSTALL}/firmware/wlan \
                     ${SNAPCRAFT_PART_INSTALL}/firmware/smsc75xx \
                     ${SNAPCRAFT_PART_INSTALL}/lib
            ln -fs ../firmware ${SNAPCRAFT_PART_INSTALL}/lib/firmware
        stage:
            - -firmware/amd
            - -firmware/amdgpu
            - -firmware/cavium
            - -firmware/dpaa2
            - -firmware/i915
            - -firmware/intel
            - -firmware/iwlwifi-*
            - -firmware/liquidio
            - -firmware/matrox
            - -firmware/mediatek
            - -firmware/mellanox
            - -firmware/mrvl
            - -firmware/netronome
            - -firmware/nvidia
            - -firmware/qed
            - -firmware/radeon
            - -firmware/rockchip
            - -firmware/qcom
            - -firmware/qca
        organize:
            lib/firmware: firmware
        prime:
            - -usr
            - -lib

    test-keys:
        plugin: dump
        source: https://git.launchpad.net/~ondrak/+git/dev-keys
        source-type: git
        source-branch: master
        organize:
            '*': signing-key/
        prime:
            - -*

    fit-image:
        after:
            - kernel
            - test-keys
        plugin: nil
        override-build: |
            cp ${SNAPCRAFT_PROJECT_DIR}/kernel_*.its ${SNAPCRAFT_STAGE}
            # include key dir in case there are keys available
            mkimage \
                -f ${SNAPCRAFT_STAGE}/kernel_${SNAPCRAFT_TARGET_ARCH}.its \
                -r ${SNAPCRAFT_PART_INSTALL}/kernel.img \
                -k ${SNAPCRAFT_STAGE}/signing-key

build-packages:
    - dpkg-dev
    - u-boot-tools
    - libssl-dev
    - libfdt-dev
    - flex
    - bison
    - initramfs-tools-core
